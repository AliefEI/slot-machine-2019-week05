<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	<section class='wholeMachine'>
		<section>
			<h1>Slot Machine</h1>
		</section>
		
		<section class="wheelClass">
			<section class='firstWheel wheel'></section>
			<section class='secondWheel wheel'></section>
			<section class='thirdWheel wheel'></section>
		</section>
	</section>
	<section class="outsideMachine">
		<section class='buttonsSection'>
			<button id='spinButton'>Spin</button>
			<section class="balanceText">Balance: <span id="balance"></span>
			</section>
			<select id="placeYourBet">
			<option>Place Your Bet</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
	</section>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
